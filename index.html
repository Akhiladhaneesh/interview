<div class="container">
  
<!-- line chart -->
 <section class="line">
     <div class="row">
<div class="col-2">
        <h3>(Assets Title/Site Name) V/s Count</h3>
                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>   
              
              
              <script>
                    var xValues = ["Clipboard","Handshake","Man-with-tie","Head-with-headset","24-hour-sign","Calculator","Car-Showroom","Certificate","Mobile-phone-with-no-bittons","Six-people","Art-science","Art","Branch-Locations","Business-growth","Diversity","Health","Renewable-energy","Water destination","battery-storage","New-technology"];
                    var yValues = [29,29,29,28,28,28,28,28,28,28,28,28,28,28,28,28,28,28,28,27];
                    
                    new Chart("myChart", {
                      type: "line",
                      data: {
                        labels: xValues,
                        datasets: [{
                          fill: false,
                          lineTension: 0,
                          backgroundColor: "rgba(0,0,255,1.0)",
                          borderColor: "red",   
                          data: yValues
                        }]
                      },
                      options: {
                        legend: {display: false},
                        scales: {
                          yAxes: [{ticks: {min: 20, max:40}}],
                        }
                      }
                    });
                    </script>
</div>

     </div>

</section>

 <!-- doughnut chart --> 
<section class="dot">
    <div class="row">
        <div class="col-2">
            
                <h3>Country Name V/s Total Asset Downloaded</h3>
                <canvas id="myChart1"></canvas>
        
                <script>
                var xValues = ["Saudi Arabia", "UAE", "Default", "United Kingdom", "Egypt","Monaco","United State","India","Philippines","France","Japan","Canada","Netherlands","Romania","Swizerland","Jordan","Ukraine"];
                var yValues = [203,110,72,45,34,14,13,8,6,6,5,4,3,2,1,1,1];
                var barColors = [
                  "#b91d47",
                  "#00aba9",
                  "#1e7145",
                  "#B2FF33",
                 "#33FF61",
                 "#33FFEC" ,
                 "#2b5797",
                  "#e8c3b9",
                  "#F933FF",
                  "#3C33FF",
                  "#FF7733",
                  "#A79E9A",
                  "#1ED6F7",
                  "#F7A51E",
                  "#D0F71E",
                  "#F71E4C",
                  "#F61710"
                ];
          
                new Chart("myChart1", {
                  type: "doughnut",
                  data: {
                    labels: xValues,
                    datasets: [{
                      backgroundColor: barColors,
                      data: yValues
                    }]
                  },
                  options: {
                    title: {
                      display: true,
                      
                    }
                  }
                });
            
                </script>
                        

        </div>
    </div>
</section>
